<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="layui/css/layui.css">
    <script src="jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="layui/layui.js"></script>

    <title>视频</title>

</head>
<body>
        
        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                <ul class="layui-tab-title">
                  <li class="layui-this">实时视频</li>
                  <li>录像回放</li>
                </ul>
        </div>
        <iframe id="replay" src="replay.html" width="100%" height="800px" frameborder="0">
        </iframe>
        <iframe id="video" src="realVideo.html" width="100%" height="800px" frameborder="0">
        </iframe>
        <script>
                $('#replay').hide()
                // $('#video').hide()
                //注意：选项卡 依赖 element 模块，否则无法进行功能性操作
                layui.use('element', function(){
                var element = layui.element;
                
                element.on('tab(docDemoTabBrief)', function(val){
                    console.log(val.index);
                    if(val.index == 1){
                        $('#replay').show()
                        $('#video').hide()
                    }else if(val.index == 0){
                        $('#replay').hide()
                        $('#video').show()
                    }
                    
                });
                });
        </script>
</body>
</html>

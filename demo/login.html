<!DOCTYPE html>
<html lang="zh">

<head>
    <title></title>

    <!-- 页面字符编码 -->
    <meta charset="utf-8">

    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">

    <!-- 关键字描述 -->
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!-- 设置移动端视图 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">

    <!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telphone=no, email=no" />

    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <link rel="stylesheet" href="https://cdn.bootcss.com/iview/3.4.1/styles/iview.css">
    <link rel="stylesheet" type="text/css" href="./css/common.min.css?v=42341234129" />
</head>

<body class="loginPage">
    <div id="js-vue" class="login">
        <div class="wrap">
            <div class="header">
                <p class="label">
                    <span><Icon type="ios-cube" size="64" color="#005ddc" /></span>
                    <span>代码下载</span>
                </p>
            </div>
            <div class="inputInfo">
                <template>
                    <label>
                        <i-input prefix="ios-contact" v-model="loginInfo.userCode" size="large" placeholder="用户名" />
                    </label>
                    <label>
                        <i-input prefix="md-unlock" v-model="loginInfo.userPwd" size="large" type="password" placeholder="密码" />
                    </label>
                    <Checkbox v-model="loginInfo.remember">记住我</Checkbox>
                    <label>
                        <i-button @click="loginAction" type="primary" size="large" :loading="loading" long>
                            <span v-if="!loading">登录</span>
                            <span v-else>Loading...</span>
                        </i-button>
                    </label>
                </template>
            </div>
        </div>
    </div>
    <script src="./js/LAB.min.js"></script>
    <script>
        loadScript("./action/login/login.min.js");
    </script>
</body>

</html>

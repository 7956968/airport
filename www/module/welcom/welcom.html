<!DOCTYPE html>
<html lang="zh">

<head>
    <title></title>

    <!-- 页面字符编码 -->
    <meta charset="utf-8">

    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">

    <!-- 关键字描述 -->
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!-- 设置移动端视图 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">

    <!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telphone=no, email=no" />

    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <link rel="stylesheet" href="/airport/assets/vender/iView/styles/iView.min.css">
    <link rel="stylesheet" type="text/css" href="/airport/www/css/common.min.css" />
</head>

<body class="graphPage">
    <div id="js-vue" class="welcomPage">
        <div class="layout">
            <template>
                <Row type="flex" justify="start" gutter="10">
                    <i-col span="16" class-name="item">
                        <template>
                            <Card bordered="false" style="width: 100%;" padding="0">
                                <p slot="title" class="tile">
                                    <span>{{{"CN":"数据总汇","EN":"Data Confluence","TW":"数据总汇"}[language]}}</span>
                                </p>
                                <div class="chart" style="height: 300px;"></div>
                            </Card>
                        </template>
                    </i-col>
                    <i-col span="8" class-name="item">
                        <template>
                            <Card bordered="false" style="width: 100%;" padding="0">
                                <p slot="title" class="tile">
                                    <span>{{{"CN":"车辆统计","EN":"Vehicle Statistics","TW":"車輛統計"}[language]}}</span>
                                </p>
                                <div class="chart" style="height: 300px;"></div>
                            </Card>
                        </template>
                    </i-col>
                </Row>
            </template>
        </div>
        <div class="layout">
            <template>
                <Row type="flex" justify="start" gutter="10">
                    <i-col span="16">
                        <Row type="flex" justify="start" gutter="10" class-name="infoList">
                            <i-col span="6" class-name="infoItem">
                                <template>
                                    <Card bordered="false" style="width: 100%;" padding="0">
                                        <div class="info">
                                            <span>{{{"CN":"正在行驶","EN":"Driving","TW":"正在行駛"}[language]}}</span>
                                        </div>
                                    </Card>
                                </template>
                            </i-col>
                            <i-col span="6" class-name="infoItem">
                                <template>
                                    <Card bordered="false" style="width: 100%;" padding="0">
                                        <div class="info">
                                            <span>{{{"CN":"异常/离线","EN":"Abnormal/Offline","TW":"異常/離綫"}[language]}}</span>
                                        </div>
                                    </Card>
                                </template>
                            </i-col>
                            <i-col span="6" class-name="infoItem">
                                <template>
                                    <Card bordered="false" style="width: 100%;" padding="0">
                                        <div class="info">
                                            <span>{{{"CN":"休眠","EN":"Dormancy","TW":"休眠"}[language]}}</span>
                                        </div>
                                    </Card>
                                </template>
                            </i-col>
                            <i-col span="6" class-name="infoItem">
                                <template>
                                    <Card bordered="false" style="width: 100%;" padding="0">
                                        <div class="info">
                                            <span>{{{"CN":"总数","EN":"Sum","TW":"總數"}[language]}}</span>
                                        </div>
                                    </Card>
                                </template>
                            </i-col>
                        </Row>
                        <Row type="flex" justify="start" gutter="10">
                            <i-col span="12" class-name="">
                                <template>
                                    <Card bordered="false" style="width: 100%;" padding="0">
                                        <p slot="title" class="tile">
                                            <span>{{{"CN":"车载终端信息","EN":"Vehicle Terminal Information","TW":"車載終端信息"}[language]}}</span>
                                        </p>
                                        <div class="chart" style="height: 200px;"></div>
                                    </Card>
                                </template>
                            </i-col>
                            <i-col span="12" class-name="msWrap">
                                <template>
                                    <Card bordered="false" style="width: 100%;" padding="0">
                                        <p slot="title" class="tile">
                                            <span>{{{"CN":"消息提醒","EN":"Message Reminding","TW":"消息提醒"}[language]}}</span>
                                        </p>
                                        <div class="msList" style="min-height: 200px;"></div>
                                    </Card>
                                </template>
                            </i-col>
                        </Row>
                    </i-col>
                    <i-col span="8" class-name="msWrap">
                        <template>
                            <Card bordered="false" style="width: 100%;" padding="0">
                                <p slot="title" class="tile">
                                    <span>{{{"CN":"实时防区信息","EN":"Real Time Defense Area Information","TW":"實時防區信息"}[language]}}</span>
                                </p>
                                <div class="msList" style="min-height: 300px;"></div>
                            </Card>
                        </template>
                    </i-col>
                </Row>
            </template>
        </div>
    </div>
    <script src="/airport/assets/js/vue.min.js"></script>
    <script src="/airport/assets/vender/iView/iview.min.js"></script>
    <script src="/airport/assets/js/jquery-3.2.2.min.js"></script>
    <script src="/airport/assets/js/config.min.js"></script>
    <script src="/airport/assets/js/utility.min.js"></script>
    <script src="/airport/assets/js/echarts.min.js"></script>
    <script src="/airport/www/module/welcom/welcom.min.js"></script>
</body>

</html>

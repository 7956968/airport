<!DOCTYPE html>
<html lang="zh">

<head>
    <title></title>

    <!-- 页面字符编码 -->
    <meta charset="utf-8">

    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">

    <!-- 关键字描述 -->
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!-- 设置移动端视图 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">

    <!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telphone=no, email=no" />

    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <link rel="stylesheet" href="/airport/assets/vender/iView/styles/iView.min.css">
    <link rel="stylesheet" type="text/css" href="/airport/www/css/common.min.css?v=3479347" />
</head>

<body class="graphPage">
    <div id="js-vue" class="welcomPage">
        <div class="layout">
            <template>

                <Row style="padding-top: 20px;" type="flex" justify="start" class-name="infoList">
                    <Card bordered="false" style="width: 100%;" padding="0">
                        <p slot="title" class="tile">
                            <span>车辆状态</span>
                        </p>
                        <div style="padding: 10px;">
                            <Row type="flex" justify="start" gutter="10">
                                <i-col span="6" class-name="infoItem">
                                    <template>
                                        <Card bordered="false" style="width: 100%;" padding="0">
                                            <div @click="toMapPage(406)" class="info"
                                                :style="{height: (innerHeight*1.45)+'px'}"
                                                style="background-color: rgb(147, 154, 161);">
                                                <Row>
                                                    <i-col span="24">
                                                        <p class="label" style="font-size: 16px;">
                                                            {{{"CN":"离线","EN":"Offline","TW":"離綫"}[language]}}
                                                        </p>
                                                        <p class="detail" style="font-size: 64px;"
                                                            v-text="vehicleInfo['_406']"></p>
                                                    </i-col>
                                                </Row>
                                                <Row>
                                                    <i-col span="24">
                                                        <Icon style="position: relative; z-index: 0; top: -30px;"
                                                            type="ios-pulse-outline" color="rgb(140, 140, 140)"
                                                            size="120" />
                                                    </i-col>
                                                </Row>
                                            </div>
                                        </Card>
                                    </template>
                                </i-col>
                                <i-col span="6" class-name="infoItem">
                                    <template>
                                        <Card bordered="false" style="width: 100%;" padding="0">
                                            <div @click="toMapPage(402)" class="info"
                                                :style="{height: (innerHeight*1.45)+'px'}"
                                                style="background-color: #4CAF50;">
                                                <Row>
                                                    <i-col span="24">
                                                        <p class="label" style="font-size: 16px;">
                                                            {{{"CN":"活动","EN":"Running","TW":"活動"}[language]}}
                                                        </p>
                                                        <p class="detail" style="font-size: 64px;"
                                                            v-text="vehicleInfo['_402']"></p>
                                                    </i-col>
                                                </Row>
                                                <Row>
                                                    <i-col span=24>
                                                        <Icon style="position: relative; z-index: 0; top: -20px;"
                                                            type="md-bulb" color="rgb(106, 206, 110)" size="120" />
                                                    </i-col>
                                                </Row>
                                            </div>
                                        </Card>
                                    </template>
                                </i-col>
                                <i-col span="6" class-name="infoItem">
                                    <template>
                                        <Card bordered="false" style="width: 100%;" padding="0">
                                            <div @click="toMapPage(401)" class="info"
                                                :style="{height: (innerHeight*1.45)+'px'}"
                                                style="background-color: #795548;">
                                                <Row>
                                                    <i-col span="24">
                                                        <p class="label" style="font-size: 16px;">
                                                            {{{"CN":"静止","EN":"Rest","TW":"靜止"}[language]}}
                                                        </p>
                                                        <p class="detail" style="font-size: 64px;"
                                                            v-text="vehicleInfo['_401']"></p>
                                                    </i-col>
                                                </Row>
                                                <Row>
                                                    <i-col span="24">
                                                        <Icon style="position: relative; z-index: 0; top: -20px;"
                                                            type="logo-angular" color="rgba(162, 125, 112, .5)"
                                                            size="120" />
                                                    </i-col>
                                                </Row>
                                            </div>
                                        </Card>
                                    </template>
                                </i-col>                        
                                <i-col span="6" class-name="infoItem">
                                    <template>
                                        <Card bordered="false" style="width: 100%;" padding="0">
                                            <div @click="toMapPage('')" class="info totalNum"
                                                :style="{height: (innerHeight*1.45)+'px'}"
                                                style="background-color: #0f375f; height: 180px;">
                                                <Row class-name="totalRow">
                                                    <i-col span="24">
                                                        <p class="label">
                                                            {{{"CN":"总数","EN":"Sum","TW":"總數"}[language]}}</p>
                                                        <p class="detail" style="font-size: 106px;"
                                                            v-text="vehicleInfo.count"></p>
                                                    </i-col>
                                                </Row>
                                                <Icon class="totalIcon" style="left: 60px;" type="ios-car-outline" color="rgba(34, 91, 148, .5)" size="180" />
                                            </div>
                                        </Card>
                                    </template>
                                </i-col>
                            </Row>
                        </div>

                    </Card>
                </Row>

                <div style="padding-top: 20px; margin-top: 10px; border-top: 2px solid rgb(81, 90, 102);">
                    <Row type="flex" justify="start" gutter="10">
                        <i-col span="14" class-name="item">
                            <template>
                                <Row type="flex" justify="start" class-name="infoList">
                                    <Card bordered="false" style="width: 100%;" padding="0">
                                        <p slot="title" class="tile">
                                            <span>{{{"CN":"数据总汇","EN":"Data Confluence","TW":"数据总汇"}[language]}}</span><i>(车辆使用频率)</i>
                                        </p>
                                        <div class="chart" style="position: relative;" :style="{height: (innerHeight*2.55)+'px'}">
                                            <div id="totalEchart" :style="{height: (innerHeight*2.55)+'px'}"></div>
                                            <template v-if="isLoading">
                                                <div style="position: absolute; width: 100%; left: 0; top: 0;" :style="{height: (innerHeight*2.5)+'px'}">
                                                    <Spin fix size="large"></Spin>
                                                </div>
                                            </template>
                                        </div>
                                    </Card>
                                </Row>
                            </template>
                        </i-col>
                        <i-col span="10" class-name="infoItem">
                            <template>
                                <Card bordered="false" style="width: 100%;" padding="0">
                                    <div slot="title" class="tile">
                                        <span>运行情况</span>
                                        <template>
                                            <p class="select">状态:
                                                <i-select v-model="statuPageInfo.online" @on-change="getStatuVehicleList" clearable placeholder="请选择" style="width:100px;" size="small">
                                                    <i-option :value="0">不限定</i-option>
                                                    <i-option :value="1">在线</i-option>
                                                    <i-option :value="2">离线</i-option>
                                                </i-select>
                                            </p>
                                        </template>
                                        <template>
                                            <p class="select">时间:
                                                <i-select v-model="statuPageInfo.daySpan" @on-change="getStatuVehicleList" clearable placeholder="请选择" style="width:100px;" size="small">
                                                    <i-option :value="0">今天</i-option>
                                                    <i-option :value="1">1天前</i-option>
                                                    <i-option :value="2">2天前</i-option>
                                                    <i-option :value="3">3天前</i-option>
                                                    <i-option :value="4">4天前</i-option>
                                                    <i-option :value="5">5天前</i-option>
                                                    <i-option :value="6">6天前</i-option>
                                                    <i-option :value="7">7天前</i-option>
                                                    <i-option :value="8">8天前</i-option>
                                                    <i-option :value="9">9天前</i-option>
                                                    <i-option :value="10">10天前</i-option>
                                                </i-select>
                                            </p>
                                        </template>
                                        <template>
                                            <p class="select">总数:<strong class="count">{{statuPageInfo.count}}</strong> 辆</p>
                                        </template>
                                    </div>
                                    <div class="msList welcomTable" :style="{height: (innerHeight*2.55)+'px'}">
                                        <template>
                                            <i-table :height="innerHeight*2.55" :loading="isTableLoading" no-data-text="......" highlight-row :columns="statuColumns" :data="statuDataList" stripe="true" size="small"></i-table>
                                        </template>
                                    </div>
                                </Card>
                            </template>
                        </i-col>
                    </Row>
                </div>

            </template>
        </div>
        <template>
            <div class="copyRight">{{copyRight}}</div>
        </template>
    </div>
    <script src="/airport/assets/js/LAB.min.js"></script>
    <script src="/airport/assets/js/echarts.min.js?v=3423841237481237"></script>
    <script>
        loadScript(MODUL+"module/welcom/welcom.min.js");
    </script>
</body>

</html>

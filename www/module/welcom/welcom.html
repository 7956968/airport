<!DOCTYPE html>
<html lang="zh">

<head>
    <title></title>

    <!-- 页面字符编码 -->
    <meta charset="utf-8">

    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">

    <!-- 关键字描述 -->
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!-- 设置移动端视图 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">

    <!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telphone=no, email=no" />

    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <link rel="stylesheet" href="/airport/assets/vender/iView/styles/iView.min.css">
    <link rel="stylesheet" type="text/css" href="/airport/www/css/common.min.css?v=3030399" />
</head>

<body class="graphPage">
    <div id="js-vue" class="welcomPage">
        <div class="layout">
            <template>

                <Row style="padding-top: 20px;" type="flex" justify="start" class-name="infoList">
                    <Card bordered="false" style="width: 100%;" padding="0">

                                                    </i-col>
                                                </Row>
                                                <Row>
                                                    <i-col span=24>
                                                        <Icon style="position: relative; z-index: 0; top: -20px;"

                                                    </i-col>
                                                </Row>
                                            </div>
                                        </Card>
                                    </template>
                                </i-col>
                                <i-col span="4" class-name="infoItem">

                                                        </p>
                                                        <p class="detail" style="font-size: 64px;"
                                                            v-text="vehicleInfo['_401']"></p>
                                                    </i-col>
                                                </Row>
                                                <Row>
                                                    <i-col span="24">
                                                        <Icon style="position: relative; z-index: 0; top: -20px;"
                                                            type="logo-angular" color="rgba(162, 125, 112, .5)"
                                                            size="120" />
                                                    </i-col>
                                                </Row>
                                            </div>
                                        </Card>
                                    </template>
                                </i-col>                        
                                <i-col span="4" class-name="infoItem">
                                    <template>
                                        <Card bordered="false" style="width: 100%;" padding="0">
                                            <div @click="toMapPage(403)" class="info"
                                                :style="{height: (innerHeight*1.45)+'px'}"
                                                style="background-color: #607D8B">
                                                <Row>
                                                    <i-col span="24">
                                                        <p class="label" style="font-size: 16px;">
                                                            {{{"CN":"开始进入休眠","EN":"Sleep","TW":"開始進入休眠"}[language]}}
                                                        </p>
                                                        <p class="detail" style="font-size: 64px;"
                                                            v-text="vehicleInfo['_403']"></p>
                                                    </i-col>
                                                </Row>
                                                <Row>
                                                    <i-col span="24">
                                                        <Icon style="position: relative; z-index: 0; top: -20px;"
                                                            type="ios-cloudy-night-outline" color="rgb(121, 163, 183)"
                                                            size="120" />
                                                    </i-col>
                                                </Row>
                                            </div>
                                        </Card>
                                    </template>
                                </i-col>
                                
                                <!-- <i-col span="3" class-name="infoItem">
                                    <template>
                                        <Card bordered="false" style="width: 100%;" padding="0">
                                            <div @click="toMapPage(405)" class="info"

                                                <Row>
                                                    <i-col span="24">

                                                        </p>
                                                        <p class="detail" style="font-size: 64px;"

                                                </Row>
                                                <Row>

                                                        <Icon style="position: relative; z-index: 0; top: -20px;"

                                                    </i-col>

                                            </div>
                                        </Card>
                                    </template>
                                </i-col> -->
                                
                                <i-col span="4" class-name="infoItem">
                                    <template>
                                        <Card bordered="false" style="width: 100%;" padding="0">
                                            <div @click="toMapPage(407)" class="info"
                                                :style="{height: (innerHeight*1.45)+'px'}"
                                                style="background-color: #c5c8ce;">
                                                <Row>
                                                    <i-col span="24">
                                                        <p class="label" style="font-size: 16px;">
                                                            {{{"CN":"GPS未定位","EN":"Unlocated","TW":"GPS未定位"}[language]}}
                                                        </p>
                                                        <p class="detail" style="font-size: 64px;"
                                                            v-text="vehicleInfo['_407']"></p>
                                                    </i-col>
                                                </Row>
                                                <Row>
                                                    <i-col span="24">
                                                        <Icon style="position: relative; z-index: 0; top: -20px;"
                                                            type="md-pin" color="rgb(180, 184, 191)" size="120" />
                                                    </i-col>
                                                </Row>
                                            </div>
                                        </Card>
                                    </template>
                                </i-col>
                                <i-col span="4" class-name="infoItem">
                                    <template>
                                        <Card bordered="false" style="width: 100%;" padding="0">
                                            <div @click="toMapPage('')" class="info totalNum"
                                                :style="{height: (innerHeight*1.45)+'px'}"
                                                style="background-color: #0f375f; height: 180px;">
                                                <Row class-name="totalRow">
                                                    <i-col span="24">
                                                        <p class="label">
                                                            {{{"CN":"总数","EN":"Sum","TW":"總數"}[language]}}</p>
                                                        <p class="detail" style="font-size: 106px;"
                                                            v-text="vehicleInfo.count"></p>
                                                    </i-col>
                                                </Row>
                                                <Icon class="totalIcon" style="left: 60px;" type="ios-car-outline" color="rgba(34, 91, 148, .5)" size="180" />
                                            </div>
                                        </Card>
                                    </template>
                                </i-col>
                            </Row>
                        </div>

                    </Card>
                </Row>

                <div style="padding-top: 20px; margin-top: 10px; border-top: 2px solid rgb(81, 90, 102);">
                    <Row type="flex" justify="start" gutter="10">
                        <i-col span="14" class-name="item">
                            <template>
                                <Row type="flex" justify="start" class-name="infoList">
                                    <Card bordered="false" style="width: 100%;" padding="0">
                                        <p slot="title" class="tile">
                                            <span>{{{"CN":"数据总汇","EN":"Data Confluence","TW":"数据总汇"}[language]}}</span>
                                        </p>
                                        <div class="chart" style="position: relative;" :style="{height: (innerHeight*2.55)+'px'}">
                                            <div id="totalEchart" :style="{height: (innerHeight*2.55)+'px'}"></div>
                                            <template v-if="isLoading">
                                                <div style="position: absolute; width: 100%; left: 0; top: 0;" :style="{height: (innerHeight*2.5)+'px'}">
                                                    <Spin fix size="large"></Spin>
                                                </div>
                                            </template>
                                        </div>
                                    </Card>
                                </Row>
                            </template>
                        </i-col>
                        <i-col span="10" class-name="infoItem">
                            <template>
                                <Card bordered="false" style="width: 100%;" padding="0">
                                    <p slot="title" class="tile">
                                        <span>{{{"CN":"车辆统计","EN":"Vehicle Statistics","TW":"車輛統計"}[language]}}</span>
                                    </p>
                                    <div class="chart" style="position: relative;" :style="{height: (innerHeight*2.55)+'px'}">
                                        <div id="vehicleEchart" :style="{height: (innerHeight*2.55)+'px'}"></div>
                                        <template v-if="isLoading">
                                            <div style="position: absolute; width: 100%; left: 0; top: 0;" :style="{height: (innerHeight*2.5)+'px'}">
                                                <Spin fix size="large"></Spin>
                                            </div>
                                        </template>
                                    </div>
                                </Card>
                            </template>
                        </i-col>
                    </Row>
                </div>

            </template>

        <template>
            <div class="copyRight">{{copyRight}}</div>
        </template>

        <script src="/airport/assets/js/config.min.js?v=4287415618341239"></script>
        <script src="/airport/assets/js/utility.min.js?v=34123"></script>
        <script src="/airport/assets/js/echarts.min.js?v=4738938"></script>
        <script src="/airport/www/module/welcom/welcom.min.js?v=34234858342834"></script>

<!DOCTYPE html>
<html lang="zh">

<head>
    <title></title>

    <!-- 页面字符编码 -->
    <meta charset="utf-8">

    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">

    <!-- 关键字描述 -->
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!-- 设置移动端视图 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">

    <!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telphone=no, email=no" />

    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <link rel="stylesheet" href="/airport/assets/vender/iView/styles/iView.min.css">
    <link rel="stylesheet" type="text/css" href="/airport/www/css/common.min.css" />
</head>

<body class="innerPage">
    <div id="js-vue" class="tableContainer">
        <div class="top">
            <Row type="flex" justify="start" gutter="10">
                <i-col span="24">
                    <div class="searchWrap">
                        <table>
                            <tbody>
                                <tr>
                                    <td>
                                        <template>
                                            &nbsp;&nbsp;&nbsp;&nbsp;{{{'CN':'公司','EN':'Type','Company':'公司'}[language]}}:
                                            <i-select @on-change="changeToGetDetp" v-model="pageInfo.companyId" clearable :placeholder="{'CN':'请选择','EN':'Please Choose','TW':'請選擇'}[language]" style="width:120px;">
                                                <i-option value="0" v-text="{'CN':'全部','EN':'All','TW':'全部'}[language]"></i-option>
                                                <i-option v-for="item in companyList" :value="item.id">{{item.companyName}}</i-option>
                                            </i-select>
                                        </template>
                                        <template>
                                            &nbsp;&nbsp;&nbsp;{{{'CN':'部门','EN':'Department','TW':'部門'}[language]}}:
                                            <i-select v-model="pageInfo.deptId" clearable :placeholder="{'CN':'请选择','EN':'Please Choose','TW':'請選擇'}[language]" style="width:120px;">
                                                <i-option value="0" v-text="{'CN':'全部','EN':'All','TW':'全部'}[language]"></i-option>
                                                <i-option v-for="item in departmentList" :value="item.id">{{item.deptName}}</i-option>
                                            </i-select>
                                        </template>
                                        <template>
                                            &nbsp;&nbsp;&nbsp;{{{'CN':'车辆编码','EN':'Vehicle Code','TW':'車輛编码'}[language]}}
                                            <i-input v-model="pageInfo.vehicleCode" :placeholder="{'CN':'请输入','EN':'Input','TW':'請輸入'}[language]" style="width: 120px"></i-input>
                                        </template>
                                        <template>
                                            &nbsp;&nbsp;&nbsp;{{{'CN':'类型','EN':'Type','TW':'類型'}[language]}}:
                                            <i-select v-model="pageInfo.vehicleTypeId" clearable :placeholder="{'CN':'请选择','EN':'Please Choose','TW':'請選擇'}[language]" style="width:120px;">
                                                <i-option value="0" v-text="{'CN':'全部','EN':'All','TW':'全部'}[language]"></i-option>
                                                <i-option v-for="item in vehicleTypeList" :value="item.type">{{item.name}}</i-option>
                                            </i-select>
                                        </template>
                                        <template>
                                            &nbsp;&nbsp;&nbsp;{{{'CN':'颜色','EN':'Color','TW':'颜色'}[language]}}:
                                            <i-select v-model="pageInfo.vehicleColorId" clearable :placeholder="{'CN':'请选择','EN':'Please Choose','TW':'請選擇'}[language]" style="width:120px;">
                                                <i-option value="0" v-text="{'CN':'全部','EN':'All','TW':'全部'}[language]"></i-option>
                                                <i-option v-for="item in vehicleColorList" :value="item.type">{{item.name}}</i-option>
                                            </i-select>
                                        </template>
                                        <template>
                                            &nbsp;&nbsp;&nbsp;{{{'CN':'品牌','EN':'Bland','TW':'品牌'}[language]}}:
                                            <i-select v-model="pageInfo.vehicleBrandId" clearable :placeholder="{'CN':'请选择','EN':'Please Choose','TW':'請選擇'}[language]" style="width:120px;">
                                                <i-option value="0" v-text="{'CN':'全部','EN':'All','TW':'全部'}[language]"></i-option>
                                                <i-option v-for="item in vehicleBrandList" :value="item.type">{{item.name}}</i-option>
                                            </i-select>
                                        </template>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding-top: 5px;">
                                        <template>
                                            &nbsp;&nbsp;&nbsp;&nbsp;{{{'CN':'时间','EN':'Time','TW':'時間'}[language]}}:
                                            <date-picker @on-change="beginRepairTime" type="date" confirm  :placeholder="{'CN':'请选择','EN':'Choose','TW':'請選擇'}[language]" style="width:120px;"></date-picker>
                                            -
                                            <date-picker @on-change="endRepairTime" type="date" confirm  :placeholder="{'CN':'请选择','EN':'Choose','TW':'請選擇'}[language]" style="width:120px;"></date-picker>
                                        </template>
                                        <template>
                                            &nbsp;{{{'CN':'里程','EN':'mileage','TW':'里程'}[language]}}:
                                            <i-input v-model="pageInfo.beginMiles" :placeholder="{'CN':'请输入','EN':'Input','TW':'請輸入'}[language]" style="width: 80px"></i-input>
                                            -
                                            <i-input v-model="pageInfo.endMiles" :placeholder="{'CN':'请输入','EN':'Input','TW':'請輸入'}[language]" style="width: 80px"></i-input>
                                        </template>

                                        <template>
                                            &nbsp;&nbsp;&nbsp;&nbsp;<i-button @click="getDataBySearch()" size="small" type="primary" icon="ios-search-outline">{{{'CN':'查询','EN':'Search','TW':'查詢'}[language]}}</i-button>
                                        </template>
                                        <template>
                                            &nbsp;&nbsp;&nbsp;&nbsp;<i-buttonGroup>
                                                <i-button @click="refresh" size="small" icon="ios-refresh">{{{'CN':'刷新','EN':'Refresh','TW':'刷新'}[language]}}</i-button>
                                            </i-buttonGroup>
                                        </template>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </i-col>
            </Row>
        </div>

        <div class="echartWrap">
            <Row>
                <i-col span="24">
                    <div :style="{height: (tableHeight/2-30)+'px'}" id="milleInfo"></div>
                </i-col>
            </Row>
        </div>

        <div class="tableWrap">
            <template>
                <i-table :height="(tableHeight/2)" :loading="isTableLoading" highlight-row :columns="columnsList" :data="vehicleList" stripe="true" size="small"></i-table>
            </template>
        </div>

        <div class="pageWrap">
            <template>
                <Page :total="pageInfo.count" @on-change="pageSizeChange" @on-page-size-change="pageRowChange" :page-size="20" show-sizer show-total />
            </template>
        </div>
    
    </div>
    <script src="/airport/assets/js/vue.min.js"></script>
    <script src="/airport/assets/vender/iView/iview.min.js"></script>
    <script src="/airport/assets/js/jquery-3.2.2.min.js"></script>
    <script src="/airport/assets/js/md5.min.js"></script>
    <script src="/airport/assets/js/config.min.js"></script>
    <script src="/airport/assets/js/utility.min.js"></script>
    <script src="/airport/assets/js/echarts.min.js?v=049494984"></script>
    <script src="/airport/www/module/mileage/mileage.min.js?v=09393434343443efefe9"></script>
</body>

</html>
